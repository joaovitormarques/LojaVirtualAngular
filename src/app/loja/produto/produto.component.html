<div class="row">
  <div  style="padding: 10px">
    <div class="card">
      <div class="card-image">
        <a><img [src]="urlImagem" (click)="editarProduto()" [routerLink]="[ind]"></a>
        <a (click)="incrementa()" class="btn-floating halfway-fab waves-effect waves-light red"><i class="material-icons">add</i></a>
      </div>
      <div class="card-content">
        <p>{{ desc }}</p>
      </div>
      <div class="card-action">
        {{ preco }}
      </div>
    </div>
  </div>
</div>
